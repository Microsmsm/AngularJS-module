<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <div class="">
                <div class="form">
                    <form class="login-form" name="login">
                        <div class="center-block logo-container">
                            <img src="assets/img/onfoz-logo.png" class="img-responsive" alt="onfoz">
                        </div>
                        <h4>{{ 'login-Title' | translate }} <a href="#/signupuser" id="login-button19">{{ 'Sign Up' | translate }}</a></h4>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <a scope="public_profile,email,password" ng-click="loginCtrl.LoginOrSignUpFacebook()" id="fbbutton" class="social-buttons fbutton">{{'Facebook' |translate}}</a>
                                <a ng-click="loginCtrl.loginGoogle()" id="gbutton" class="social-buttons gbutton">{{'Google' | translate}}</a>
                            </div>
                        </div>
                        <div class="login-or">
                            <span class="span-or">{{'OR' | translate}}</span>
                        </div>
                        <input ng-model="loginCtrl.email" placeholder="{{'Email' | translate}}" name="email" type="email" required ng-pattern='/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/' ng-class="{'has-error':login.email.$invalid && !login.email.$pristine}" />
                        <span class="form-input-error" ng-If="login.email.$invalid && !login.email.$pristine"> {{'Valid Email is required.' |translate}}</span>
                        <input ng-model="loginCtrl.password" placeholder="{{'Password' | translate}}" name="password" type="password" value="" required ng-class="{'has-error':login.password.$invalid && !login.password.$pristine}" />
                        <div class="mr-bt-10"> <span class="form-input-error" ng-If="login.password.$invalid && login.password.$dirty">
                    {{'Your password is required.' |translate}}
                        </span></div>
                        <a id="login-button18" ng-click="loginCtrl.login()" class="submit-button">{{'Login' | translate}}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
