<div class="container" style="margin-top:40px">
	<div class="row">
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign in to continue</strong>
				</div>
				<div class="panel-body">
					<form role="form" action="#" method="POST">
						<fieldset>

							<div class="row">
								<div class="center-block">
									<img src="assets/img/logo.png" class="img-responsive" alt="">
								</div>
							</div>


							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">

									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Orginzation name</label>

										<input ng-model="signupOrginzationCtrl.orginzation.name" type="text" class="form-control" placeholder="">

									</div>

									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Email</label>

										<input ng-model="signupOrginzationCtrl.orginzation.email" type="email" class="form-control" placeholder="">

									</div>


									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Type</label>

										<input ng-model="signupOrginzationCtrl.orginzation.type" type="text" class="form-control" placeholder="">

									</div>

									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Industry</label>

										<input ng-model="signupOrginzationCtrl.orginzation.industry" type="text" class="form-control" placeholder="">

									</div>


									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Password</label>

										<input ng-model="signupOrginzationCtrl.orginzation.password" type="password" class="form-control" placeholder="">

									</div>


									<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<label class="input-label">Confirm Password</label>

										<input ng-model="signupOrginzationCtrl.orginzation.confirmPassword" type="password" class="form-control" placeholder="">

									</div>

								</div>
							</div>

						  <div ng-if="signupOrginzationCtrl.error" class="alert alert-danger">
                            		{{ signupOrginzationCtrl.errorMessage }}
                          </div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					<button ng-click="signupOrginzationCtrl.registerOrganization()" id="signupOrginzation-button1" class="btn btn-primary">Sign up</button>
					<a href="#/signupuser" id="login-button19" class="button button-positive  button-block button-clear">Or create an user account</a>
				</div>
			</div>
		</div>
	</div>
</div>
